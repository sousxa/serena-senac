    <main class="container">
      <div class="box-cadastrar">
        <h2>Crie sua Conta</h2>
        <form action="">
          <div class="input">
            <input class="formulario" type="text" name="nome" id="user" placeholder="Nome de usuário" required maxlength="50">

            <input class="formulario" type="text" name="email-cadastro" id="email-cadastro" placeholder="exemplo@email.com" required
              maxlength="50">

            <input class="formulario" type="tel" name="telefone" id="telefone" placeholder="Tefelone com DDD" required maxlength="15">

            <input class="formulario" type="tel" name="CEP" id="CEP" placeholder="CEP" required maxlength="15">

            <input class="formulario" type="password" name="nome" id="password" placeholder="Senha" required>

            <input class="formulario" type="password" name="nome" id="confirm_password" placeholder="Confirmar senha" required>
            <div class="checkbox-box">
              <div class="termos">
                <input class="checkbox" type="checkbox" id="termos" name="termos">
                <label class="label-checkbox" for="termos">Li e aceito os <a class="terms-links" href="./">termos de serviço.</a></label>
              </div>
            </div>

          </div>
          <div class="confirm">
            <button class="button" onclick="window.location.href= 'login.html'" type="button">Cadastrar</button>
          </div>
      </div>

      </form>
    </main>

  </header>
